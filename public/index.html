<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Internet Monitor</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 100vh;
      margin: 0;
      font-family: Consolas, monospace;
      background: #111;
      color: #eee;
    }

    .panel {
      padding: 20px;
      position: relative;
      overflow: hidden;
      border-right: 2px solid #333;
    }

    h2 { color: #0f0; }

    .offline { color: #f55; }
    .online { color: #5f5; }

    button {
      padding: 8px 12px;
      background: #333;
      color: #eee;
      border: 1px solid #555;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #444; }

    .log-btn {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .log-container {
      margin-top: 50px;
      overflow-y: auto;
      height: calc(100% - 70px);
    }

    ul#log {
      padding-left: 0;
      list-style: none;
    }

    pre {
      background: #000;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
    }

    #pingChart {
      background: #000;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="panel" id="statusPanel">
    <h2>üîç –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è</h2>
    <div id="status">–û—á—ñ–∫—É–≤–∞–Ω–Ω—è...</div>
    <button id="toggleNotificationsBtn">–í–∫–ª—é—á–∏—Ç–∏ –Ω–æ—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—ó</button>
    <canvas id="pingChart" width="400" height="150"></canvas>
  </div>

  <div class="panel" id="logPanel">
    <h2>üìú –õ–æ–≥ –ø–æ–¥—ñ–π</h2>
    <button id="showLogBtn" class="log-btn">üìÅ –í—ñ–¥–∫—Ä–∏—Ç–∏ –ª–æ–≥ —Å—å–æ–≥–æ–¥–Ω—ñ</button>
    <div class="log-container">
      <ul id="log"></ul>
      <pre id="logFile"></pre>
    </div>
  </div>

  <audio id="soundOffline" src="sc_marine.mp3"></audio>
  <audio id="soundOnline" src="file2.mp3"></audio>

  <script>
    const socket = io();

    const statusDiv = document.getElementById('status');
    const logList = document.getElementById('log');
    const soundOffline = document.getElementById('soundOffline');
    const soundOnline = document.getElementById('soundOnline');
    const showLogBtn = document.getElementById('showLogBtn');
    const logFile = document.getElementById('logFile');
    const toggleBtn = document.getElementById('toggleNotificationsBtn');

    const pingCtx = document.getElementById('pingChart').getContext('2d');
    const pingData = { labels: [], datasets: [{
      label: 'Ping (ms)',
      data: [],
      borderColor: 'lime',
      backgroundColor: 'rgba(0,255,0,0.2)',
      tension: 0.2
    }]};
    const pingChart = new Chart(pingCtx, {
      type: 'line',
      data: pingData,
      options: { scales: { y: { min: 0, max: 200 } }, plugins: { legend: { display: false } } }
    });

    let notificationsEnabled = false;

    function playSound(sound) {
      sound.currentTime = 0;
      const playPromise = sound.play();
      if (playPromise !== undefined) {
        playPromise.catch(err => console.warn('–ù–µ –≤–¥–∞–ª–æ—Å—è –ø—Ä–æ–≥—Ä–∞—Ç–∏ –∑–≤—É–∫:', err));
      }
    }

    socket.on('ping', (data) => {
      statusDiv.textContent = `${data.time} ‚Äî ${data.alive ? '‚úÖ –û–Ω–ª–∞–π–Ω' : '‚ùå –û—Ñ–ª–∞–π–Ω'}`;
      statusDiv.className = data.alive ? 'online' : 'offline';

      // –ì—Ä–∞—Ñ—ñ–∫ ping
      pingData.labels.push(new Date().toLocaleTimeString());
      pingData.datasets[0].data.push(data.responseTime || 0);
      if (pingData.labels.length > 30) {
        pingData.labels.shift();
        pingData.datasets[0].data.shift();
      }
      pingChart.update();
    });

    socket.on('log', (data) => {
      const li = document.createElement('li');
      li.textContent = `${data.time} ‚Äî ${data.status}`;
      logList.prepend(li);

      if (notificationsEnabled) {
        if (data.status.includes('–ø—Ä–æ–ø–∞–≤')) playSound(soundOffline);
        else if (data.status.includes('–≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–æ')) playSound(soundOnline);
      }
    });

    toggleBtn.addEventListener('click', () => {
      notificationsEnabled = !notificationsEnabled;
      toggleBtn.textContent = notificationsEnabled ? '–í–∏–º–∫–Ω—É—Ç–∏ –Ω–æ—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—ó' : '–í–∫–ª—é—á–∏—Ç–∏ –Ω–æ—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—ó';
    });

    showLogBtn.addEventListener('click', async () => {
      const res = await fetch('/log/today');
      if (res.ok) logFile.textContent = await res.text();
      else logFile.textContent = '‚ö†Ô∏è –õ–æ–≥-—Ñ–∞–π–ª –∑–∞ —Å—å–æ–≥–æ–¥–Ω—ñ —â–µ –Ω–µ —Å—Ç–≤–æ—Ä–µ–Ω–æ.';
    });
  </script>
</body>
</html>
